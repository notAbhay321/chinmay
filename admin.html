<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Dr. Chinmay's Homeopathy Clinic</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <div class="admin-container">
        <h2>Welcome, Admin</h2>
        <nav>
            <button id="write-blog">Write Blog Post</button>
            <button id="edit-contact">Edit Contact Info</button>
            <button id="logout">Logout</button>
        </nav>
        
        <div id="blog-form" style="display: none;">
            <h3>Write a New Blog Post</h3>
            <form id="new-blog-post">
                <input type="text" id="blog-title" placeholder="Blog Title" required>
                <textarea id="blog-content" placeholder="Blog Content" required></textarea>
                <input type="file" id="blog-image" accept="image/*">
                <button type="submit">Publish Post</button>
            </form>
        </div>

        <div id="contact-form" style="display: none;">
            <h3>Edit Contact Information</h3>
            <form id="edit-contact-info">
                <input type="text" id="clinic-address" placeholder="Clinic Address">
                <input type="tel" id="clinic-phone" placeholder="Clinic Phone">
                <input type="email" id="clinic-email" placeholder="Clinic Email">
                <button type="submit">Update Contact Info</button>
            </form>
        </div>

        <div id="message"></div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
